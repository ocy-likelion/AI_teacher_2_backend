server:
  port: 8080
spring:
  output:
    ansi:
      enabled: ALWAYS
  profiles:
    active: dev         # 배포 환경 시 prod, 개발 환경 시 dev 설정
    include: secret

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

logging:
  level:
    com.ll.Alta: DEBUG
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF
    org.springframework.transaction.interceptor: OFF

custom:
  site:
    name: "ilta_dev"
    cookieDomain: "${custom.dev.cookieDomain}"  # dev/prod에서 override됨
    frontUrl: "${custom.dev.frontUrl}"
    backUrl: "${custom.dev.backUrl}"
